<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <!-- 显示提示消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label>用户名：</label>
        <input type="text" name="username" required>
        <br>
        <label>密码：</label>
        <input type="password" name="password" required>
        <br>
        <label>身份证号：</label>
        <input type="text" name="id_card" required>
        <br>
        <label>联系电话：</label>
        <input type="text" name="phone_number" required>
        <br>
        <label>微信/QQ号：</label>
        <input type="text" name="wechat_qq" required>
        <br>
        <label>家庭地址：</label>
        <input type="text" name="address" required>
        <br>
        <label>激活码：</label>
        <input type="text" name="activation_code" required>
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
