<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看消息</title>
</head>
<body>
    <h1>消息列表</h1>

    <table border="1">
        <thead>
            <tr>
                <th>发送者</th>
                <th>消息类型</th>
                <th>消息内容</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.sender.username }}</td>
                <td>{{ message.message_type }}</td>
                <td>{{ message.decrypt_message() }}</td>
                <td>{{ message.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
