<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <h1>用户列表</h1>
    <table border="1">
        <thead>
            <tr>
                <th>用户名</th>
                <th>身份证号</th>
                <th>联系电话</th>
                <th>微信/QQ</th>
                <th>家庭地址</th>
                <th>使用激活码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.id_card }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.wechat_qq }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.activation_code.code if user.activation_code_id else '无' }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">编辑</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
